        <script>
          
           
            var sock = new WebSocket("ws://localhost:18080/ws");
            sock.binaryType = "arraybuffer";
            sock.onopen = () => {
                console.log('open')
            }
            sock.onerror = (e) => {
                console.log('error', e)
            }
            sock.onclose = () => {
                console.log('close')
            }

            sock.onmessage = function (e) {
                if (e.data) {
                    drawImage(e.data);
                }
            }
             $("#msg").keypress(function (e) {
                      if (e.which == 13) {
                          sock.send($("#msg").val());
                          $("#msg").val("");
                      }
                  });  
            $("#send").click(() => {
                sock.send($("#msg").val());
                $("#msg").val("");
            });

                console.log(blob);

                // Use createObjectURL to make a URL for the blob
                var image = new Image();
                image.src = URL.createObjectURL(blob);
